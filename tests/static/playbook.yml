---
- hosts: all
  gather_facts: false
  name: Gather facts for ciena device Saos 10
  connection: netconf
  tasks:
    - name: Get device facts for Saos 10
      ciena.saos10.saos10_facts:
        gather_subset:
          - all
        gather_network_resources:
          - fds
          - classifiers
          - fps
      connection: netconf
    - name: Print facts
      ansible.builtin.debug:
        var: ansible_facts
    - name: Test diag shell
      ansible.builtin.include_tasks: test-diag-shell.yml
    - name: Configure Classifier
      ciena.saos10.saos10_classifiers:
        config:
          - name: foo-100
            filter-entry:
              - filter-parameter: vtag-stack
                vtags:
                  - tag: 1
                    vlan-id: 100
        state: merged
      connection: netconf
    - name: Configure fds
      ciena.saos10.saos10_fds:
        config:
          - name: foo
            mode: vpls
            initiate-l2-transform:
              vlan-stack:
                - tag: 1
                  push-tpid: tpid-8100
                  push-vid: 202
        state: merged
      connection: netconf
    - name: Configure fps
      ciena.saos10.saos10_fps:
        config:
          - name: foo
            fd-name: foo
            logical-port: 1
        state: merged
      connection: netconf
    ##### DELETIONS
    - name: Remove fps
      ciena.saos10.saos10_fps:
        config:
          - name: foo
        state: deleted
      connection: netconf
    - name: Delete fds
      ciena.saos10.saos10_fds:
        config:
          - name: foo
        state: deleted
    - name: Delete Classifier
      ciena.saos10.saos10_classifiers:
        config:
          - name: foo-100
        state: deleted
      connection: netconf
